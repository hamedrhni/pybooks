# Enhanced CI/CD workflow with multi-database testing and code coverage
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    - name: Lint with ruff
      run: ruff check python_accounting/
    - name: Type check with mypy
      run: mypy python_accounting/ --ignore-missing-imports
      continue-on-error: true

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        database: ["sqlite"]
        include:
          - python-version: "3.12"
            database: "postgres"
          - python-version: "3.12"
            database: "mysql"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_accounting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: test_accounting
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Poetry
      run: pipx install poetry
      
    - name: Install dependencies
      run: |
        poetry install --with test
        if [ "${{ matrix.database }}" = "postgres" ]; then
          poetry install -E postgres
        elif [ "${{ matrix.database }}" = "mysql" ]; then
          poetry install -E mysql
        fi
        
    - name: Configure database URL
      run: |
        if [ "${{ matrix.database }}" = "postgres" ]; then
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test_accounting" >> $GITHUB_ENV
        elif [ "${{ matrix.database }}" = "mysql" ]; then
          echo "DATABASE_URL=mysql://root:test@localhost:3306/test_accounting" >> $GITHUB_ENV
        else
          echo "DATABASE_URL=sqlite:///test.db" >> $GITHUB_ENV
        fi
        
    - name: Run tests with coverage
      run: poetry run pytest --cov=python_accounting --cov-report=xml --cov-report=term-missing
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12' && matrix.database == 'sqlite'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install Poetry
      run: pipx install poetry
      
    - name: Build package
      run: poetry build
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
